{% extends 'base.html' %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-4">
            <h1>Trang Cá Nhân</h1>
          </div>
          <div class="col-sm-6">
            <a href="{% url 'change_password' %}"><button class="btn btn-primary" type="button" > Đổi mật khẩu</button></a>
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Trang Cá Nhân</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Thông Tin Cá Nhân</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="" method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <i class="nav-icon fas fa-user-circle"></i>
                    <label for="exampleInputEmail1">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" value="{{us.username}}" name="tendangnhap" disabled>
                  </div>
                  <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" value="{{us.email}}" name="email" readonly>
                  </div>
                    <div class="form-group">
                      <i class="fas fa-file-signature"></i>
                    <label >First Name</label>
                    <input type="text" class="form-control" value="{{us.first_name}}" name="first_name" readonly>
                  </div>
                    <div class="form-group">
                      <i class="fas fa-user-tag"></i>
                    <label >Last Name</label>
                    <input type="text" class="form-control" value="{{us.last_name}}" name="last_name" readonly>
                  </div>
                    <div class="form-group">
                      <i class="fas fa-phone-alt"></i>
                    <label >Số Điện Thoại</label>
                    <input type="text" class="form-control" value="{{us.phone_number}}" name="phone" readonly>
                  </div>
                     <div class="form-group">
                       <i class="fas fa-location-arrow"></i>
                    <label >Địa Chỉ</label>
                    <input type="text" class="form-control" value="{{us.address}}" name="address" readonly>
                  </div>
                    <div class="form-group">
                      <i class="fas fa-book-open"></i>
                        <label>Mô Tả</label>
                        <textarea class="form-control"  placeholder="Thêm mô tả" readonly></textarea>
                      </div>
                  {% if mess %}
                  <div class="form-group">
                  <div class="alert alert-success" role="alert">{{mess}}</div>
                  </div>
                  {% endif %}
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button class="btn btn-primary" type="button" onclick="myFunctionedit()">Sửa</button>
                  <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->
            <!-- Input addon -->
            <!-- /.card -->
            <!-- Horizontal Form -->
            <!-- /.card -->

          <!--/.col (left) -->
          <!-- right column -->
          <!--/.col (right) -->
        </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
<script>
function myFunctionedit() {
  var x = document.getElementsByClassName("form-control");
  for(var a=0; a<x.length;a++){
  	x[a].toggleAttribute("readonly");
  }
}
</script>
{% endblock %}
