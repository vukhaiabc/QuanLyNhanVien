{% extends 'base.html' %}
{% block content %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-4">
            <h3>Xin chào {{ user.first_name }} {{ user.last_name }},</h3>
            <b>Bạn đang đăng nhập với UserName : {{user.username}}</b>
          </div>
          <div class="col-sm-6">
            <a href="{% url 'change_password' %}"><button class="btn btn-primary" type="button" > Đổi mật khẩu</button></a>
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Đổi mật khẩu</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
     <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Đổi Mật Khẩu</h3>
              </div>
                <form action="" method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label >MK hiện tại</label>
                    <input type="password" class="form-control"  placeholder="Mật khẩu hiện tại" name="old" >
                  </div>
                  <div class="form-group">
                    <label >Mật khẩu mới</label>
                    <input type="password" class="form-control"  placeholder="Mật khẩu mới" name="new1" >
                  </div>
                  <div class="form-group">
                    <label >Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập lại Mật khẩu mới" name="new2">
                  </div>
                  <div class="form-group">
                    <b>{{mess}}</b>
                  </div>
                </div>
                <div class="card-footer">
                  <a class="btn btn-primary" href="{% url 'profile'%}" type="button" id="close">Đóng</a>
                  <button type="submit" class="btn btn-primary" id="confirmBtn">Lưu lại</button>
                </div>
                </form>
                </div>
              </div>
            </div>
          </div>
         </section>
        </div>
{% endblock %}
